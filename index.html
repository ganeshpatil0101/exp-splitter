<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splitwise Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ’¸ Splitwise Clone</h1>

    <!-- Create Group -->
    <div class="section">
      <h2>Create Group</h2>
      <input type="text" id="newGroupName" placeholder="Enter group name">
      <button onclick="createGroup()">Add Group</button>
    </div>

    <!-- Add Expense -->
    <div class="section">
      <h2>Add Expense</h2>
      <label>Group:</label>
      <select id="groupSelect"></select>

      <label>Expense Name:</label>
      <input type="text" id="expenseName">

      <label>Amount:</label>
      <input type="number" id="expenseAmount">

      <label>Date:</label>
      <input type="date" id="expenseDate">

      <label>Paid By:</label>
      <select id="paidBy"></select>

      <label>Shared Between:</label>
      <div id="userCheckboxes"></div>

      <label>Description:</label>
      <textarea id="expenseDescription"></textarea>

      <button id="saveBtn" onclick="saveExpense()">Add Expense</button>
    </div>

    <!-- Expense List -->
    <div class="section">
      <h2>Expenses</h2>
      <table id="expenseTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Paid By</th>
            <th>Shared With</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p><strong>Total:</strong> â‚¹<span id="totalAmount">0</span></p>
    </div>

    <!-- Settlement -->
    <div class="section">
      <h2>Settle Up</h2>
      <ul id="settleList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
